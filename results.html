<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Resultats</title>
    <link rel="icon" type="x-icon" href="icon.png" />
    <link rel="shortcut icon" type="x-icon" href="icon.png" />
    <meta charset="utf-8" />
    <script>
      version = "Test Edition #1"; //Remember to update this before making changes to the test itself!
    </script>
  </head>

  <body>
    <h1 onclick="location.href='/'">On sóc políticament?</h1>
    <hr />

    <h1>Resultats</h1>

    <h2>Economia: <span class="weight-300" id="economic-label"></span></h2>
    <div class="axis">
      <img id="img-equality" src="images/igualtat.png" height="128pt" />
      <div class="bar equality" id="bar-equality">
        <div class="text-wrapper" id="equality"></div>
      </div>
      <div class="bar wealth" id="bar-wealth">
        <div class="text-wrapper" id="wealth"></div>
      </div>
      <img id="img-wealth" src="images/mercat-lliure.png" height="128pt" />
    </div>

    <h2>Societat: <span class="weight-300" id="state-label"></span></h2>
    <div class="axis">
      <img id="img-liberty" src="images/llibertat.png" height="128pt" />
      <div class="bar liberty" id="bar-liberty">
        <div class="text-wrapper" id="liberty"></div>
      </div>
      <div class="bar authority" id="bar-authority">
        <div class="text-wrapper" id="authority"></div>
      </div>
      <img id="img-authority" src="images/poder.png" height="128pt" />
    </div>

    <h2>Societat: <span class="weight-300" id="society-label"></span></h2>
    <div class="axis">
      <img id="img-tradition" src="images/tradició.png" height="128pt" />
      <div class="bar tradition" id="bar-tradition">
        <div class="text-wrapper" id="tradition"></div>
      </div>
      <div class="bar progress" id="bar-progress">
        <div class="text-wrapper" id="progress"></div>
      </div>
      <img id="img-progress" src="images/progressisme.png" height="128pt" />
    </div>

    <h2>
      Tipus d'estat: <span class="weight-300" id="diplomatic-label"></span>
    </h2>
    <div class="axis">
      <img id="img-might" src="images/independència.png" height="128pt" />
      <div class="bar might" id="bar-might">
        <div class="text-wrapper" id="might"></div>
      </div>
      <div class="bar peace" id="bar-peace">
        <div class="text-wrapper" id="peace"></div>
      </div>
      <img id="img-peace" src="images/unitat.png" height="128pt" />
    </div>

    <p>
      Si trobes alguna manera de millorar aquest test o tens alguna suggerència
      pots enviar un correu a
      <a href="mailto:onsocpoliticament@gmail.com"
        >onsocpolitcament@gmail.com</a
      >
    </p>

    <script src="categories.js"></script>
    <script src="ideologies.js"></script>
    <script src="results.js"></script>
  </body>
</html>
